theme = "catppuccin_mocha"

[editor]
true-color = true
cursorline = true
bufferline = "multiple"
color-modes = true

[editor.lsp]
display-messages = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name", "file-modification-indicator"]
right = ["diagnostics", "selections", "position", "total-line-numbers", "file-type"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "â”Š"

[keys.normal]
H = ":buffer-previous"
L = ":buffer-next"
C-q = ":buffer-close"
C-right = "jump_view_right"
C-left = "jump_view_left"
C-up = "jump_view_up"
C-down = "jump_view_down"

[keys.normal.space]
F = "file_picker_in_current_buffer_directory"

