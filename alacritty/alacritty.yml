window:
  decorations: none

env:
  TERM: xterm-256color

key_bindings:
  # Mod+X: send change window shortcut (for tmux)
  - { key: Key1, mods: Super, chars: "\x011" }
  - { key: Key2, mods: Super, chars: "\x012" }
  - { key: Key3, mods: Super, chars: "\x013" }
  - { key: Key4, mods: Super, chars: "\x014" }
  - { key: Key5, mods: Super, chars: "\x015" }
  - { key: Key6, mods: Super, chars: "\x016" }
  - { key: Key7, mods: Super, chars: "\x017" }
  - { key: Key8, mods: Super, chars: "\x018" }
  - { key: Key9, mods: Super, chars: "\x019" }
  - { key: Key0, mods: Super, chars: "\x010" }
  # Mod+D: tmux split
  - { key: D, mods: Super, chars: "\x01%" }
  - { key: D, mods: Shift|Super, chars: "\x01\"" }
  # Tmux zoom
  - { key: Return, mods: Shift|Super, chars: "\x01z" }
  # Tmux new tab
  - { key: T, mods: Super, chars: "\x01c" }

# Find keycodes:
# showkey -a / showkey --scancodes
# Save alacritty config file with wrong key names to get a list (alacritty auto
 # parse config and display error)


import: 
  - ~/.config/alacritty/rose-pine/rose-pine.yml

